<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="form-section">
            <h2><i class="ri-restaurant-line"></i> Pedido de Comida Online</h2>
            <form>
                <div class="form-group">
                    <label for="food-name">Nome</label>
                    <input type="text" class="form-control" id="food-name" placeholder="nome deve conter apenas letras e espaços" pattern="[A-Za-z\s]+" required>
                </div>
                <div class="form-group">
                    <label for="food-address">Endereço</label>
                    <input type="text" class="form-control" id="food-address" placeholder="Seu endereço" required>
                </div>
                <div class="form-group">
                    <label for="food-phone">Telefone</label>
                    <input type="tel" class="form-control" id="food-phone" pattern="\d{10,11}" placeholder="telefone deve conter 10 ou 11 dígitos" required>
                </div>
                <div class="form-group">
                    <label for="food-type">Tipo de Comida</label>
                    <select class="form-control" id="food-type">
                        <option>Pizza</option>
                        <option>Hambúrguer</option>
                        <option>Sushi</option>
                        <option>Salada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="food-comments">Observações</label>
                    <textarea class="form-control" id="food-comments" rows="4" placeholder="Suas observações"></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Enviar</button>
            </form>
            <a href="index.html" class="btn btn-link">Voltar</a>
        </section>
    </div>
</body>
</html>
